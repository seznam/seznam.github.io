  # FastRPC + Netcat
  - key: frpc
    title: FastRPC
    url: /frpc/index.html
    description: >
        FastRPC is a XML-RPC based protocol that uses binary data serialization format. Includes C++ and Python implementations and a console client.
    keywords: >
        opensource,fastrpc,xml-rpc
    features:
      - title: Binary data format
        perex: >
            Based on XML-RPC. Uses HTTP as transport protocol.
      - title: C++ and Python libraries
        perex: >
            Libraries support both FastRPC and XML-RPC. Data format negotiated via the HTTP content negotiation.
      - title: Fast-RPC Netcat
        perex: >
            Command-line utility for development, debugging and administration purposes.
    menu:
      - link:
        title: "About"
        url: "/frpc/index.html"
      - link:
        title: "Examples"
        url: "/frpc/documentation/examples.html"
      - link:
        title: "FastRPC-Netcat"
        url: "/frpc/documentation/netcat.html"
      - link:
        title: "Find me at GitHub"
        url: "https://github.com/seznam/fastrpc"

  # SHAllocator
  - key: shallocator
    title: SHAllocator
    url: /shallocator/index.html
    description: >
        SHAllocator is a C++ library that implements an STL allocator in SYSV shared memory.
    keywords: >
        opensource,libmm
    features:
      - title: Based on libmm 
        perex: >
            Libmm is used for the actual memory allocation
      - title: Support for all STL containers
        perex: >
            The library offers support for all types of STL containers (except for std::bitset) under identical names prefixed with sh.
      - title: new and destroy() 
        perex: >
            The library offers a placement operator new for variable allocation and function destroy() for releasing memory
    menu:
